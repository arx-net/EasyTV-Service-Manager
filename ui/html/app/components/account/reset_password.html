<div class="row">
    <p class="m-3 h2" ng-bind="'change_password' | translate"></p>
</div>
<div class="row">
    <div class="col-12">
        <div class="form-group">
            <label for="password" ng-bind="'password' | translate" ></label>
            <input class="form-control" type="password" name="password" ng-model="new_password.old_password" placeholder="{{ 'password' | translate }}">
        </div>
        <div class="form-group">
            <label for="new_password" ng-bind="'new_password' | translate"></label>
            <input class="form-control" type="password"  name="new_password" ng-model="new_password.new_password" placeholder="{{ 'new_password' | translate }}">
        </div>
        <div class="form-group">
            <label for="new_password_verification" ng-bind="'new_password_verification' | translate"></label>
            <input class="form-control" type="password" name="new_password_verification" ng-model="new_password.new_password_verification" placeholder="{{ 'new_password_verification' | translate }}">
        </div>
        
        <button class="mt-2 btn sm-button"  ng-click="change_password()">
            <i class="fas fa-edit"></i>
            <span ng-bind="'change_password' | translate"></span>
        </button>
    </div>
</div>
